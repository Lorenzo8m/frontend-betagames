
<div class="row my-2">
    <div class="col-lg-3 d-none d-lg-block shadow-sm">
        <div class="container p-3">
            <input type="text" class="form-control text-center" [(ngModel)]="searchTerm"  (input)="onSearch($event)" placeholder="type..."> <!--filtro sul titolo-->
            <div class="btn-group-vertical" role="group" aria-label="Basic radio toggle button group"> <!--filtro sulle categorie-->
                <input type="radio" class="btn-check" name="categoryRadio" id="categoryRadio{{null}}" autocomplete="off" (click)="selectCategory(null); searchByTyping(searchTerm)" checked>
                <label class="btn btn-outline-primary" for="categoryRadio{{null}}">Tutte le categorie</label>  
                <div *ngFor="let category of listCategories; let i = index">
                    <input type="radio" class="btn-check" name="categoryRadio" id="categoryRadio{{i}}" autocomplete="off" [value]="category.id" (click)="selectCategory(category); searchByTyping(searchTerm)">
                    <label class="btn btn-outline-primary" for="categoryRadio{{i}}">{{ category.name }}</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
                <div *ngFor="let game of listGames">
                    <app-card [game]="game"></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
