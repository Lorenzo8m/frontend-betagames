<div class="row my-2">
    <div class="col-lg-3 d-none d-lg-block shadow-sm">
        <div class="container p-3">
            <form class="d-flex justify-content-between">
                <div class="mb-3">
                    <input type="text" class="form-control" id="inputTyping" aria-describedby="emailHelp">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-3">
                <div *ngFor="let game of listGames">
                    <app-card [game]="game"></app-card>
                </div>
            </div>
        </div>
    </div>
</div>
