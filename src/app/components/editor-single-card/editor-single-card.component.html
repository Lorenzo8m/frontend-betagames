<div class="card mb-3">
    <div class="card-header d-flex flex-row justify-content-between">
        Editor {{editorData.id}}
        <div class="d-flex flex-row">
            <i class="bi bi-pencil-square me-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#staticBackdrop' + editorData.id"></i>
            <i class="bi bi-trash3-fill ms-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#deleteStaticBackdrop' + editorData.id"></i>
        </div>
    </div>
    <div class="d-flex flrx-row card-body justify-content-around">
        <p class="card-text">Editor: {{editorData.name}}</p>
        <p class="card-text">Website: {{editorData.website}}</p>
    </div>
</div>
