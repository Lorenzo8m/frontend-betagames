<div class="card mb-3">
    <div class="card-header d-flex flex-row justify-content-between">
        Category {{categoriesData.id}}
        <div class="d-flex flex-row">
            <i class="bi bi-pencil-square me-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#staticBackdrop' + categoriesData.id"></i>
            <i class="bi bi-trash3-fill ms-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#deleteStaticBackdrop' + categoriesData.id"></i>
        </div>
    </div>
    <div class="d-flex flrx-row card-body justify-content-between">
        <p class="card-text">Name: <strong class="">{{categoriesData.name}}</strong></p>
    </div>
</div>
