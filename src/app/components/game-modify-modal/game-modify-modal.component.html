<div class="modal fade" id="staticBackdrop{{gameData.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">You are trying to modify game: {{gameData.name}}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #inputUpdate>
                    <div class="mb-3">
                        <label for="GamesName" class="form-label">Game name</label>
                        <input type="text" class="form-control" id="gameName" name="gameName" [value]="gameData?.name">

                        <label for="publicationDate" class="form-label">Publication Date</label>
                        <input type="date" class="form-control" id="publicationDate" name="publicationDate">

                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description" [value]="gameData?.description">

                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minTime" class="form-label">Minimum game time</label>
                                <input type="number" class="form-control" id="minTime" name="minTime" [value]="gameData?.minGameTime">
                            </div>
                            <div>
                                <label for="maxTime" class="form-label">Maximum game time</label>
                                <input type="number" class="form-control" id="maxTime" name="maxTime" [value]="gameData?.maxGameTime">
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minPlayerNumber" class="form-label">Minimum player</label>
                                <input type="number" class="form-control" id="minPlayerNumber" name="minPlayerNumber" [value]="gameData?.minPlayerNumber">
                            </div>
                            <div>
                                <label for="maxPlayernumber" class="form-label">Maximum player</label>
                                <input type="number" class="form-control" id="maxPlayerNumber" name="maxPlayerNumber" [value]="gameData?.maxPlayerNumber">
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minAge" class="form-label">minimum age</label>
                                <input type="number" class="form-control" id="minAge" name="minAge" [value]="gameData?.minAge">
                            </div>
                            <div>
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price" [value]="gameData?.price">
                            </div>
                        </div>
                        <div>
                            <label for="quantity" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="quantity" [value]="gameData?.stockQuantity">
                        </div>
                        <div>
                            <label for="editorsId" class="form-label">Id editor</label>
                            <select name="editorsId" class="form-control">
                            <option *ngFor="let editor of listEditor" [value]="editor.id" [selected]="editor.id === gameData.editorDTO.id">
                                {{ editor.name }}
                            </option>
                            </select>
    
                            <label for="categoryId" class="form-label">Id category</label>
                            <select name="categoryId" class="form-control">
                                <option *ngFor="let category of listCategory" [value]="category.id">
                                    {{ category.name }}
                                </option>
                            </select>
    
                            <label for="authorId" class="form-label">Id author</label>
                            <select name="editorsId" class="form-control">
                                <option *ngFor="let author of listAuthor" [value]="author.id">
                                    {{ author.name }} {{author.lastname}}
                                </option>
                            </select>
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="d-flex w-50 h-50">
                    <app-alert *ngIf="flag === true" [flag]="flag" [message]="message"></app-alert>
                    <app-alert *ngIf="flag === false" [flag]="flag" [message]="message"></app-alert>
                </div>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="saveUpdateGame(gameData.id)">Update</button>
            </div>
        </div>
    </div>
</div>
