<div class="modal fade" id="staticBackdrop{{gameData.id}}" data-bs-backdrop="static" data-bs-keyboard="false"
    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">You are trying to modify game: {{gameData.name}}
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form #inputUpdate>
                    <div class="mb-3">
                        <label for="GamesName" class="form-label">Game name</label>
                        <input type="text" class="form-control" id="gameName" name="gameName">

                        <label for="publicationDate" class="form-label">Publication Date</label>
                        <input type="date" class="form-control" id="publicationDate" name="publicationDate">

                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="description" name="description">

                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minTime" class="form-label">Minimum game time</label>
                                <input type="number" class="form-control" id="minTime" name="minTime">
                            </div>
                            <div>
                                <label for="maxTime" class="form-label">Maximum game time</label>
                                <input type="number" class="form-control" id="maxTime" name="maxTime">
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minPlayerNumber" class="form-label">Minimum player</label>
                                <input type="number" class="form-control" id="minPlayerNumber" name="minPlayerNumber">
                            </div>
                            <div>
                                <label for="maxPlayernumber" class="form-label">Maximum player</label>
                                <input type="number" class="form-control" id="maxPlayerNumber" name="maxPlayerNumber">
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <div>
                                <label for="minAge" class="form-label">minimum age</label>
                                <input type="number" class="form-control" id="minAge" name="minAge">
                            </div>
                            <div>
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" id="price" name="price">
                            </div>
                        </div>
                        <div>
                            <label for="editorsId" class="form-label">Stock Quantity</label>
                            <input type="number" class="form-control" id="editorsId" name="editorsId">
                        </div>
                        <div>
                            <label for="editorsId" class="form-label">Id editor</label>
                            <input type="number" class="form-control" id="editorsId" name="editorsId">
                            <label for="editorsId" class="form-label">Id category</label>
                            <input type="number" class="form-control" id="categoryId" name="categoryId">
                            <label for="editorsId" class="form-label">Id author</label>
                            <input type="number" class="form-control" id="authorId" name="authorId">
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="d-flex w-50 h-50">
                    <app-alert *ngIf="flag === true" [flag]="flag" [message]="message"></app-alert>
                    <app-alert *ngIf="flag === false" [flag]="flag" [message]="message"></app-alert>
                </div>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="saveUpdateGame(gameData.id)">Update</button>
            </div>
        </div>
    </div>
</div>
