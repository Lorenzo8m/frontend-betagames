<div class="d-flex flex-row justify-content-between">
    <h1>Editors List</h1>
    <button type="button" class="btn btn-success h-50" data-bs-toggle="modal"
        [attr.data-bs-target]="'#createModal'">Create <i class="bi bi-plus"></i></button>
</div>
<div *ngFor="let e of listEditors; index as i">
    <app-editor-single-card [editorData]="e"></app-editor-single-card>
    <!--Modal-->
    <app-editor-update-modal [editorData]="e"></app-editor-update-modal>
    <!--Delete Modal-->
    <app-editor-delete-modal [editorData]="e"></app-editor-delete-modal>
</div>
<!--Create Modal-->
<app-editor-create-modal (creationResult)="handleResult($event)"></app-editor-create-modal>

<div *ngIf="flag === true"> 
    <div class="alert alert-primary alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div *ngIf="flag === false">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Holy guacamole!</strong> You should check in on some of those fields below.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
