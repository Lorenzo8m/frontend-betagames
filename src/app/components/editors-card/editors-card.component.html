<div class="d-flex flex-row justify-content-between">
    <h1>Editors List</h1>
    <button type="button" class="btn btn-success h-50" data-bs-toggle="modal"
        [attr.data-bs-target]="'#createModal'">Create <i class="bi bi-plus"></i></button>
</div>
<div *ngFor="let e of listEditors; index as i">
    <app-editor-single-card [editorData]="e"></app-editor-single-card>
    <!--Modal-->
    <app-editor-update-modal [editorData]="e" (updateListEditor)="updateListEditor($event)"></app-editor-update-modal>
    <!--Delete Modal-->
    <app-editor-delete-modal [editorData]="e" (updateListEditor)="updateListEditor($event)"></app-editor-delete-modal>
</div>
<!--Create Modal-->
<app-editor-create-modal (updateListEditor)="updateListEditor($event)"></app-editor-create-modal>
