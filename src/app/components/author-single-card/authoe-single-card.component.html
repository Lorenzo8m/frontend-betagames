<div class="card mb-3">
    <div class="card-header d-flex flex-row justify-content-between">
        Author {{authorData.id}}
        <div class="d-flex flex-row">
            <i class="bi bi-pencil-square me-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#staticBackdrop' + authorData.id"></i>
            <i class="bi bi-trash3-fill ms-2" data-bs-toggle="modal"
                [attr.data-bs-target]="'#deleteStaticBackdrop' + authorData.id"></i>
        </div>
    </div>
    <div class="d-flex flrx-row card-body justify-content-between">
        <p class="card-text">Name: <strong class="">{{authorData.name}}</strong></p>
        <p class="card-text">lastName: <strong class="">{{authorData.lastname}}</strong></p>
        <p class="card-text">biography: <strong class="">{{authorData.biography}}</strong></p>
        <p class="card-text">Country: <strong class="">{{authorData.country}}</strong></p>
    </div>
</div>
