<div class="d-flex flex-row justify-content-between">
    <h1>Categories List</h1>
    <button type="button" class="btn btn-success h-50" data-bs-toggle="modal"
        [attr.data-bs-target]="'#createModal'">Create <i class="bi bi-plus"></i></button>
</div>
<div *ngFor="let c of listCategories">
    <app-categories-single-card [categoriesData]="c"></app-categories-single-card>
    <!--Update Modal-->
    <app-categories-update-modal [categoriesData]="c" (updateListCategory)="updateListCategory($event)"></app-categories-update-modal>
    <!--Delete Modal-->
    <app-categories-delete-modal [categoriesData]="c" (updateListCategory)="updateListCategory($event)"></app-categories-delete-modal>
</div>
<app-categories-create-modal (updateListCategory)="updateListCategory($event)"></app-categories-create-modal>
