<div class="modal fade" id="deleteStaticBackdrop{{categoriesData.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Delete Author?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex flex-column justify-content-center">
                <i class="bi bi-exclamation-octagon display-3 text-danger text-center"></i>
                Attention! You really want to delete the Author {{categoriesData.name}} {{categoriesData.lastname}}
            </div>
            <div class="modal-footer">
                <div class="d-flex w-50 h-50">
                    <app-alert *ngIf="flag === true" [flag]="flag" [message]="message"></app-alert>
                    <app-alert *ngIf="flag === false" [flag]="flag" [message]="message"></app-alert>
                </div>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger"
                    (click)="deleteCategories(categoriesData.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
